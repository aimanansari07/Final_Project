{% extends "core/base.html" %}
{% block title %}
Contact us
{% endblock title %}
{% block content %} {{ block.super }}
<style>
  .contact {
    width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease-in-out;
  }

  .contact:hover {
    box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
    transform: translateY(-5px);
  }

  .contact h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
    transition: all 0.3s ease-in-out;
  }

  .contact h1:hover {
    color: #28a745;
  }

  .contact .form-group {
    margin-bottom: 20px;
    transition: all 0.3s ease-in-out;
  }

  .contact label {
    display: block;
    margin-bottom: 5px;
    transition: all 0.3s ease-in-out;
  }

  .contact input[type="text"], .contact input[type="email"], .contact textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    transition: all 0.3s ease-in-out;
  }

  .contact textarea {
    resize: vertical;
  }

  .contact .errorlist {
    color: red;
    font-size: 14px;
    margin-top: 5px;
    transition: all 0.3s ease-in-out;
  }

  .contact .btn {
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  .contact .btn:hover {
    background-color: #1e7e34;
  }

  .contact .btn:active {
    transform: translateY(2px);
    box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
  }
</style>


<div class="contact">

<form method="post" style="margin-top: 100px;" align="center" novalidate>
  <h1>Contact Us</h1>
  {% csrf_token %}
  {% for f in form%}
  <div class="form-group mr-4 ml-4 ">
      {{f.label_tag}} {{f}} {{f.errors|striptags}}
  </div> 
  {% endfor %}
  <div class="text-center">
  <input type="submit" value="Send Message" class="btn btn-success register-button" style="width:300px;" >
</form>
</div>

{% endblock content %} {{ block.super }}
