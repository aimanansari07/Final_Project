<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "core/css/main.css" %}">
  <title>main</title>
</head>
<style>
  /* Set the background color for the body */
body {
  background-color: #f5f5f5;
}

/* Style the carousel indicator dots */
.carousel-indicators li {
  background-color: #333;
}

.carousel-indicators .active {
  background-color: #666;
}

/* Style the heading section */
.heading {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

.heading h1 {
  margin: 0;
}

/* Style the featurette section */
.featurette {
  background-color: #fff;
  padding: 30px 0;
}

.featurette-heading {
  font-size: 50px;
  margin-top: 0;
  margin-bottom: 20px;
}

.featurette-heading .sub-heading {
  font-size: 24px;
  color: #666;
}

.featurette-image {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

/* Style the cards section */
.cards {
  background-color: #fff;
  padding: 30px 0;
}

.card {
  border: none;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease-in-out;
}

.card:hover {
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.card-title {
  font-size: 24px;
  margin-top: 0;
  margin-bottom: 10px;
}

.card-text {
  font-size: 16px;
  margin-bottom: 20px;
}

.card-img-top {
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  width: 100%;
  height: 200px;
  object-fit: cover;
}

/* Style the footer section */
.footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.footer a {
  color: #fff;
  text-decoration: none;
  margin: 0 5px;
}
</style>
<body>
  {% include "core/base.html" %}
  
  {% include "core/crousel.html" %}
  
 {% include "core/cards.html" %}
 {% include "core/featurette.html" %}
 {% include "core/heading.html" %}
 {% include "core/footer.html" %}
  



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
