{% extends "core/base.html" %}

{% block content %} {{ block.super }}
<style>
/* Add a transition effect to the registration form elements */
.register-heading {
  transition: color 0.3s, transform 0.3s;
}

/* Change the color and transform of the registration heading on hover */
.register-heading:hover {
  color: white;
  transform: scale(1.05);
}

/* Add a transition effect to the registration form button */
.register-button {
  transition: background-color 0.3s, color 0.3s;
}

/* Change the background color and color of the registration button on hover */
.register-button:hover {
  background-color: white;
  color: black;
}

/* Add an animation to the registration form elements on page load */
.register form-group, .register input {
  animation: fade-in 0.5s ease-in-out;
}

@keyframes fade-in {
  0% {
    opacity: 0;
    transform: translateY(-10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
<center>
<div class="container register">
    <div class="register-heading ">
        <h2 class="mb-3 text-primary" style="margin-top:100px;">Please Login</h2>
    </div>
   <form action="" method="POST" novalidate style="width: 350px;">
        {% csrf_token %}
        {% for f in mf%}
        <div class="form-group mr-4 ml-4 ">
            {{f.label_tag}} {{f}} {{f.errors|striptags}}
        </div>
        {% endfor %}
        <div class="text-center">
        <input type="submit" value="Login" class="btn btn-success register-button" style="width:300px;">
        </div>
    </form>
</div>
</center>
{% include "core/footer.html" %}
{% endblock content %}{{ block.super }}
